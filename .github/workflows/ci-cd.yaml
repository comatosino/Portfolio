name: ci-cd

on:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  lint:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install
        run: yarn

      - name: Lint
        run:
          - yarn lint
