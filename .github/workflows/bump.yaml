name: Bump

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump
        run: bash scripts/bump_version.sh ${{ github.event.head_commit.message }}

      - name: Commit
        run: |
          git add package.json
          git commit -m 'bump version [skip actions]'
          git push origin main
