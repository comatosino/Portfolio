name: Bump

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: bump
        run: bash scripts/bump_version.sh ${{ github.event.head_commit.message }}
