name: ci

on:
  pull_request:
    branches:
      - main

workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: validate branch name

      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'yarn'

      - name: install
        run: yarn

      - name: lint
        run: yarn lint